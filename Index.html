    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Sistema de Inscripcion</title>
    <!-- Booststrap -->
    <link rel="stylesheet" href="Assets/CSS/lib/Boostrap/bootstrap.min.css" />
    <!-- CSS custom -->
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <!-- Toastr -->
    <link rel="stylesheet" href="Assets/CSS/lib/toastr/toastr.min.css" />
    <!-- Jquery Confirmation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

  <body>
    <div id="container" class="container">

      <div id="form" class="m-3 mx-md-auto">
        <div class="row mb-2">
            <div class="col-8 col-md-8 offset-2 border border-light border-opacity-25  bg-light">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active mt-1" aria-current="page">Datos personales</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
          <div class="col-8 col-md-8 offset-2">           
            <div class="card">
              <div class="card-header text-white bg-dark">
                <h4 class="text-center">Selección de materias</h4>
              </div>
              <div class="card-body m-1">
                <div class="card-title">
                  <h4 class="p-1 ps-0">Complete los datos personales</h4>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-3">
                  <label for="province" class="form-label">Provincia:</label>
                  <input type="text" class="form-control" id="province" />
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">Ciudad:</label>
                  <input type="text" class="form-control" id="city" />
                </div>
                <div class="mb-3">
                  <label for="sector" class="form-label">Sector:</label>
                  <input type="text" class="form-control" id="sector" />
                </div>
                <div class="mb-3">
                  <label for="street" class="form-label">Calle:</label>
                  <input type="text" class="form-control" id="street" />
                </div>
                <div class="mb-3">
                  <label for="career" class="form-label">Carrera:</label>
                  <select class="form-select" id="career">
                    <option value="" selected>Seleccione una carrera:</option>
                    <option value="1">Software</option>
                    <option value="2">Ciberseguridad</option>
                    <option value="3">Ciencia & Analita de los datos</option>
                  </select>
                </div>
                <button
                  type="button"
                  class="btn btn-outline-primary float-end"
                  id="btn-save"
                >
                  Guardar
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning float-end me-1"
                  id="btn-clear"
                >
                  Limpiar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
